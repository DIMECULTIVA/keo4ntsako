<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Queen</title>
    <style>
        /* --- RESET & BASICS --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace; /* Typewriter feel for the note */
        }

        body {
            background-color: #ffe6ea; /* Soft Pink Background */
            color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: opacity 0.5s ease;
        }

        .hidden {
            display: none !important;
            opacity: 0;
            pointer-events: none;
        }

        /* --- 1. PASSWORD SCREEN --- */
        #password-screen {
            background-color: #000; /* Black background for contrast */
            color: #fff;
            z-index: 10;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #ffb7c5;
        }

        input {
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #ffb7c5;
            background: transparent;
            color: white;
            border-radius: 30px;
            outline: none;
            text-align: center;
            width: 80%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        button.primary-btn {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button.primary-btn:active {
            transform: scale(0.95);
        }

        .error-msg {
            color: #ff4d4d;
            height: 20px;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        /* --- 2. NOTE SCREEN (The Uncrumpling) --- */
        #note-screen {
            background-color: #ffe6ea;
            z-index: 9;
            perspective: 1000px; /* For 3D effect */
        }

        .paper {
            background-color: #fff;
            width: 90%;
            max-width: 400px;
            padding: 40px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            font-family: 'Brush Script MT', cursive; /* Handwriting font */
            font-size: 1.5rem;
            line-height: 1.6;
            color: #000;
            transform-origin: center;
            transition: transform 1.5s ease-out; /* The smooth uncrumple */
        }

        /* The "Crumbled" State */
        .crumpled {
            transform: scale(0.1) rotate(720deg);
        }

        /* The "Uncrumbled" State */
        .uncrumpled {
            transform: scale(1) rotate(0deg);
        }

        .signature {
            margin-top: 20px;
            font-weight: bold;
            display: block;
            text-align: right;
        }

        .continue-hint {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #888;
            font-family: sans-serif;
            animation: fadeIn 2s 2s forwards; /* Delay appearance */
            opacity: 0;
            cursor: pointer;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* --- 3. MENU SCREEN --- */
        #menu-screen {
            background-color: #fff;
            z-index: 8;
        }

        .menu-title {
            color: #000;
            font-size: 2rem;
            margin-bottom: 40px;
            font-family: sans-serif;
            letter-spacing: 2px;
        }

        .menu-btn {
            background-color: #000;
            color: #fff;
            width: 80%;
            max-width: 300px;
            padding: 20px;
            margin: 10px 0;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4); /* Pink Glow */
            transition: transform 0.2s;
            cursor: pointer;
            border: none;
            display: block;
        }

        .menu-btn:active {
            transform: scale(0.95);
        }

        /* --- 4. CONTENT VIEWS (Gallery & Music) --- */
        .content-view {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Gallery Specifics */
        .photo-frame {
            background: white;
            padding: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            transform: rotate(-3deg);
            margin-top: 50px; /* Spacing from top */
            width: 85%;
            max-width: 350px;
        }
        
        .photo-frame img {
            width: 100%;
            display: block;
            border-radius: 2px;
        }

        /* Music Specifics */
        .song-link {
            display: flex;
            align-items: center;
            background: white;
            width: 90%;
            margin: 10px 0;
            padding: 15px;
            border-radius: 15px;
            text-decoration: none;
            color: black;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            border-left: 5px solid #ff69b4; /* Pink accent */
        }

        .song-link:active {
            transform: scale(0.98);
        }

        .song-info {
            text-align: left;
            margin-left: 15px;
        }

        .song-title {
            font-weight: bold;
            font-size: 1rem;
            display: block;
        }
        
        .song-artist {
            font-size: 0.8rem;
            color: #666;
        }

        .music-icon {
            font-size: 1.5rem;
        }

    </style>
</head>
<body>

    <div id="password-screen" class="screen">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" placeholder="DDMMYYYY">
        <button class="primary-btn" onclick="checkPassword()">Unlock My Heart</button>
        <div class="error-msg" id="error-msg"></div>
    </div>

    <div id="note-screen" class="screen hidden">
        <div class="paper crumpled" id="paper-note">
            <p>I love you forever my Queen.</p>
            <p>You make my earth shake!!!</p>
            <span class="signature">From K.</span>
        </div>
        <div class="continue-hint" onclick="goToMenu()">Click to continue...</div>
    </div>

    <div id="menu-screen" class="screen hidden">
        <h1 class="menu-title">FOR YOU</h1>
        <button class="menu-btn" onclick="showNoteAgain()">Letter</button>
        <button class="menu-btn" onclick="showGallery()">Gallery</button>
        <button class="menu-btn" onclick="showMusic()">Music</button>
    </div>

    <div id="gallery-screen" class="screen hidden" style="background: #fff;">
        <button class="back-btn" onclick="goToMenu()">‚Üê Back</button>
        <div class="photo-frame">
            <img src="baby.jpg" alt="Us">
            <p style="margin-top: 10px; font-family: 'Brush Script MT', cursive; font-size: 1.2rem;">My Favorite View</p>
        </div>
    </div>

    <div id="music-screen" class="screen hidden" style="background: #ffe6ea;">
        <button class="back-btn" onclick="goToMenu()">‚Üê Back</button>
        <h2 style="color: black; margin-top: 50px; margin-bottom: 20px;">Our Playlist</h2>
        
        <a href="https://music.apple.com/za/album/all-i-see-is-you/1863100026?i=1863100027" target="_blank" class="song-link">
            <span class="music-icon">üéµ</span>
            <div class="song-info">
                <span class="song-title">All I See Is You</span>
                <span class="song-artist">Apple Music</span>
            </div>
        </a>

        <a href="https://music.apple.com/za/album/hold-on-were-going-home-feat-majid-jordan/1440872495?i=1440873033" target="_blank" class="song-link">
            <span class="music-icon">üéµ</span>
            <div class="song-info">
                <span class="song-title">Hold On, We're Going Home</span>
                <span class="song-artist">Drake ft. Majid Jordan</span>
            </div>
        </a>

        <a href="https://music.apple.com/za/album/best-part-feat-h-e-r/1799080774?i=1799080776" target="_blank" class="song-link">
            <span class="music-icon">üéµ</span>
            <div class="song-info">
                <span class="song-title">Best Part</span>
                <span class="song-artist">Daniel Caesar ft. H.E.R.</span>
            </div>
        </a>
    </div>

    <script>
        // --- LOGIC ---

        function checkPassword() {
            const input = document.getElementById('password-input').value;
            const errorMsg = document.getElementById('error-msg');

            // Passcode: 02082005
            if (input === "02082005") {
                // Correct Password
                document.getElementById('password-screen').classList.add('hidden');
                revealNote();
            } else {
                // Wrong Password
                errorMsg.innerText = "Wrong date, try again beautiful.";
                document.getElementById('password-input').value = "";
            }
        }

        function revealNote() {
            const noteScreen = document.getElementById('note-screen');
            const paper = document.getElementById('paper-note');
            
            noteScreen.classList.remove('hidden');
            
            // Wait a split second then uncrumple
            setTimeout(() => {
                paper.classList.remove('crumpled');
                paper.classList.add('uncrumpled');
            }, 100);

            // If coming back from menu, we ensure the hint is visible
            document.querySelector('.continue-hint').style.display = 'block';
        }

        function goToMenu() {
            hideAllScreens();
            document.getElementById('menu-screen').classList.remove('hidden');
        }

        function showNoteAgain() {
            hideAllScreens();
            const noteScreen = document.getElementById('note-screen');
            const paper = document.getElementById('paper-note');
            
            // Reset for animation effect
            paper.classList.remove('uncrumpled');
            paper.classList.add('crumpled');
            noteScreen.classList.remove('hidden');

            setTimeout(() => {
                paper.classList.remove('crumpled');
                paper.classList.add('uncrumpled');
            }, 100);
        }

        function showGallery() {
            hideAllScreens();
            document.getElementById('gallery-screen').classList.remove('hidden');
        }

        function showMusic() {
            hideAllScreens();
            document.getElementById('music-screen').classList.remove('hidden');
        }

        function hideAllScreens() {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => screen.classList.add('hidden'));
        }
    </script>
</body>
</html>
