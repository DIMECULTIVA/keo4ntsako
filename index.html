<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Queen</title>
    <style>
        /* --- ELITE RESET & BASICS --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #050505; 
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            position: relative;
        }

        /* High-fashion serif font */
        h1, h2, .vogue-text {
            font-family: 'Didot', 'Playfair Display', 'Georgia', serif;
            font-weight: normal;
            letter-spacing: 2px;
        }

        /* --- AMBIENT BACKGROUND --- */
        .ambient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15; /* Very subtle */
            animation: floatOrb 20s infinite alternate ease-in-out;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #FF0055;
            top: -10%;
            left: -10%;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: #ff4d88;
            bottom: -20%;
            right: -10%;
            animation-delay: -5s;
        }

        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 100px) scale(1.2); }
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            opacity: 1;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1), visibility 1s;
            visibility: visible;
            z-index: 10;
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* --- 1. PASSWORD SCREEN --- */
        #password-screen {
            z-index: 20;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        #password-screen h2 {
            font-size: 1.5rem;
            margin-bottom: 50px;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        .input-group {
            position: relative;
            margin-bottom: 40px;
            width: 80%;
            max-width: 300px;
        }

        input {
            width: 100%;
            padding: 15px 0;
            font-size: 1.5rem;
            color: #fff;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            outline: none;
            text-align: center;
            letter-spacing: 8px;
            transition: border-color 0.4s ease, box-shadow 0.4s ease;
        }

        input:focus {
            border-bottom-color: #FF0055;
            box-shadow: 0 10px 10px -10px rgba(255, 0, 85, 0.5);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.1);
            letter-spacing: 4px;
            font-size: 1rem;
            text-transform: uppercase;
        }

        button.primary-btn {
            background: transparent;
            color: #FF0055;
            border: 1px solid #FF0055;
            padding: 15px 50px;
            font-size: 0.85rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        button.primary-btn:hover, button.primary-btn:active {
            background: #FF0055;
            color: #000;
            box-shadow: 0 0 25px rgba(255, 0, 85, 0.6);
            transform: translateY(-2px);
        }

        .error-msg {
            color: #FF0055;
            height: 20px;
            margin-top: 25px;
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            min-height: 25px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .drake-quote {
            position: absolute;
            bottom: 60px;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Georgia', serif;
            font-style: italic;
            width: 85%;
            max-width: 450px;
            line-height: 1.8;
            transition: opacity 0.8s ease;
        }

        .drake-quote b {
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 0.65rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-style: normal;
            color: #FF0055;
            display: block;
            margin-top: 10px;
        }

        /* --- 2. CINEMATIC NOTE SCREEN --- */
        .cinematic-letter {
            width: 90%;
            max-width: 600px;
            text-align: center;
            padding: 40px;
            position: relative;
            transform: translateY(30px) scale(0.95);
            opacity: 0;
            filter: blur(15px);
            transition: all 2.5s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .cinematic-letter.revealed {
            transform: translateY(0) scale(1);
            opacity: 1;
            filter: blur(0);
        }

        .cinematic-letter p {
            font-size: 2rem;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #fff;
            font-family: 'Didot', 'Georgia', serif;
        }

        .cinematic-letter p:nth-child(2) {
            color: #FF0055;
            font-style: italic;
            font-size: 2.2rem;
            text-shadow: 0 0 20px rgba(255, 0, 85, 0.3);
        }

        .signature {
            margin-top: 50px;
            font-size: 0.85rem;
            letter-spacing: 6px;
            color: rgba(255, 255, 255, 0.5);
            display: block;
            text-transform: uppercase;
            font-family: 'Helvetica Neue', sans-serif;
        }

        .continue-hint {
            position: absolute;
            bottom: 50px;
            font-size: 0.7rem;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            animation: pulseFade 4s infinite;
            cursor: pointer;
            display: none;
            padding: 10px 20px;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }

        @keyframes pulseFade {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.8; }
        }

        /* --- 3. ELITE MENU & COUNTER --- */
        .menu-title {
            color: #FF0055;
            font-size: 0.75rem;
            letter-spacing: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        /* The Live Counter */
        .live-counter {
            margin-bottom: 60px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-val {
            font-size: 1.8rem;
            font-family: 'Didot', serif;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .time-label {
            font-size: 0.5rem;
            letter-spacing: 3px;
            color: #FF0055;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .menu-links {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
        }

        .menu-btn {
            background: none;
            color: #fff;
            font-family: 'Didot', 'Georgia', serif;
            font-size: 2.8rem;
            border: none;
            cursor: pointer;
            transition: all 0.5s ease;
            opacity: 0.6;
        }

        .menu-btn:active, .menu-btn:hover {
            color: #FF0055;
            opacity: 1;
            transform: scale(1.05);
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(255, 0, 85, 0.4);
        }

        /* --- 4. CONTENT VIEWS --- */
        .back-btn {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.7rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 20;
        }

        .back-btn:active {
            color: #FF0055;
            letter-spacing: 6px;
        }

        .section-header {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 40px;
            margin-top: 30px;
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        /* 3D Interactive Gallery */
        .gallery-container {
            perspective: 1000px;
            width: 90%;
            max-width: 380px;
        }

        .photo-frame {
            position: relative;
            padding: 10px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6), inset 0 0 20px rgba(255,255,255,0.05);
            transition: transform 0.1s; /* Quick response for JS tilt */
            transform-style: preserve-3d;
        }
        
        .photo-frame img {
            width: 100%;
            display: block;
            border-radius: 2px;
            filter: contrast(110%) saturate(1.1);
            transform: translateZ(20px); /* Pops the image off the card */
        }

        .photo-caption {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'Didot', 'Georgia', serif;
            font-style: italic;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.4rem;
            transform: translateZ(30px); /* Pops text further off the card */
        }

        /* Glassmorphism Music Player */
        .glass-container {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .song-link {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 25px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .song-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background: #FF0055;
            transform: scaleY(0);
            transition: transform 0.4s ease;
            transform-origin: bottom;
        }

        .song-link:active {
            background: rgba(255, 0, 85, 0.05);
            border-color: rgba(255, 0, 85, 0.2);
            transform: translateX(10px);
        }

        .song-link:active::before {
            transform: scaleY(1);
        }

        .song-info {
            text-align: left;
            margin-left: 25px;
        }

        .song-title {
            font-family: 'Didot', 'Georgia', serif;
            font-size: 1.3rem;
            display: block;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }
        
        .song-artist {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .music-icon {
            font-size: 0.9rem;
            color: #FF0055;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="ambient-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div id="password-screen" class="screen">
        <h2 class="vogue-text">The Archive</h2>
        
        <div class="input-group">
            <input type="password" id="password-input" placeholder="Passcode">
        </div>
        
        <button class="primary-btn" onclick="checkPassword()">Unlock</button>
        <div class="error-msg" id="error-msg"></div>
        
        <div id="drake-quote-container" class="drake-quote"></div>
    </div>

    <div id="note-screen" class="screen hidden">
        <div class="cinematic-letter" id="paper-note">
            <p>I love you forever my Queen.</p>
            <p>You make my earth shake.</p>
            <span class="signature">From K.</span>
        </div>
        <div class="continue-hint" onclick="goToMenu()">Enter the Archive</div>
    </div>

    <div id="menu-screen" class="screen hidden">
        <div class="menu-title">Our Era</div>
        
        <div class="live-counter" id="timer">
            <div class="time-box">
                <span class="time-val" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-box">
                <span class="time-val" id="hours">00</span>
                <span class="time-label">Hrs</span>
            </div>
            <div class="time-box">
                <span class="time-val" id="mins">00</span>
                <span class="time-label">Min</span>
            </div>
            <div class="time-box">
                <span class="time-val" id="secs">00</span>
                <span class="time-label">Sec</span>
            </div>
        </div>

        <div class="menu-links">
            <button class="menu-btn" onclick="showNoteAgain()">The Words</button>
            <button class="menu-btn" onclick="showGallery()">The Vision</button>
            <button class="menu-btn" onclick="showMusic()">The Sound</button>
        </div>
    </div>

    <div id="gallery-screen" class="screen hidden">
        <button class="back-btn" onclick="goToMenu()">Return</button>
        <div class="section-header vogue-text">The Vision</div>
        
        <div class="gallery-container">
            <div class="photo-frame" id="tilt-card">
                <img src="baby.jpg" alt="Us">
                <div class="photo-caption">My Favorite View</div>
            </div>
        </div>
    </div>

    <div id="music-screen" class="screen hidden">
        <button class="back-btn" onclick="goToMenu()">Return</button>
        <div class="section-header vogue-text">The Sound</div>
        
        <div class="glass-container">
            <a href="https://music.apple.com/za/album/all-i-see-is-you/1863100026?i=1863100027" target="_blank" class="song-link">
                <span class="music-icon">PLAY</span>
                <div class="song-info">
                    <span class="song-title">All I See Is You</span>
                    <span class="song-artist">Apple Music</span>
                </div>
            </a>

            <a href="https://music.apple.com/za/album/hold-on-were-going-home-feat-majid-jordan/1440872495?i=1440873033" target="_blank" class="song-link">
                <span class="music-icon">PLAY</span>
                <div class="song-info">
                    <span class="song-title">Hold On, We're Going Home</span>
                    <span class="song-artist">Drake ft. Majid Jordan</span>
                </div>
            </a>

            <a href="https://music.apple.com/za/album/best-part-feat-h-e-r/1799080774?i=1799080776" target="_blank" class="song-link">
                <span class="music-icon">PLAY</span>
                <div class="song-info">
                    <span class="song-title">Best Part</span>
                    <span class="song-artist">Daniel Caesar ft. H.E.R.</span>
                </div>
            </a>
        </div>
    </div>

    <script>
        // --- LOGIC ---

        const wrongMessages = [
            "Access Denied.",
            "Incorrect. Try again, beautiful.",
            "Not quite. Focus.",
            "Are you guessing?",
            "Wrong passcode.",
            "Try again."
        ];

        const drakeQuotes = [
            `"I got my eyes on you, you're everything that I see."`,
            `"Sweatpants, hair tied, chillin' with no makeup on, that's when you're the prettiest."`,
            `"I want your hot love and emotion, endlessly."`,
            `"You the best I ever had."`,
            `"I know exactly who you are, and I love you for it."`
        ];

        function setRandomDrakeQuote() {
            const quoteEl = document.getElementById('drake-quote-container');
            const randomQuote = drakeQuotes[Math.floor(Math.random() * drakeQuotes.length)];
            
            quoteEl.style.opacity = 0;
            setTimeout(() => {
                quoteEl.innerHTML = `${randomQuote} <br><br><b>Drake</b>`;
                quoteEl.style.opacity = 1;
            }, 600);
        }

        window.onload = function() {
            setRandomDrakeQuote();
            startTimer();
        };

        function checkPassword() {
            const input = document.getElementById('password-input').value;
            const errorMsg = document.getElementById('error-msg');

            // Passcode: 02082005
            if (input === "02082005") {
                document.getElementById('password-screen').classList.add('hidden');
                revealNote();
            } else {
                const randomMsg = wrongMessages[Math.floor(Math.random() * wrongMessages.length)];
                errorMsg.style.opacity = 0;
                
                setTimeout(() => {
                    errorMsg.innerText = randomMsg;
                    errorMsg.style.opacity = 1;
                }, 200);
                
                setRandomDrakeQuote();
                document.getElementById('password-input').value = "";
            }
        }

        function revealNote() {
            const noteScreen = document.getElementById('note-screen');
            const paper = document.getElementById('paper-note');
            
            noteScreen.classList.remove('hidden');
            
            setTimeout(() => {
                paper.classList.add('revealed');
            }, 500);

            setTimeout(() => {
                document.querySelector('.continue-hint').style.display = 'inline-block';
            }, 3000);
        }

        function goToMenu() {
            hideAllScreens();
            document.getElementById('menu-screen').classList.remove('hidden');
        }

        function showNoteAgain() {
            hideAllScreens();
            const noteScreen = document.getElementById('note-screen');
            const paper = document.getElementById('paper-note');
            
            paper.classList.remove('revealed');
            noteScreen.classList.remove('hidden');

            setTimeout(() => {
                paper.classList.add('revealed');
            }, 100);
        }

        function showGallery() {
            hideAllScreens();
            document.getElementById('gallery-screen').classList.remove('hidden');
        }

        function showMusic() {
            hideAllScreens();
            document.getElementById('music-screen').classList.remove('hidden');
        }

        function hideAllScreens() {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => screen.classList.add('hidden'));
        }

        // --- TIME TOGETHER COUNTER ---
        // !!! K, CHANGE THIS DATE TO YOUR ANNIVERSARY (Format: "Month DD, YYYY HH:MM:SS") !!!
        const anniversaryDate = new Date("December 13, 2025 14:00:00").getTime();

        function startTimer() {
            setInterval(function() {
                const now = new Date().getTime();
                const distance = now - anniversaryDate;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days.toString().padStart(2, '0');
                document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
                document.getElementById("mins").innerText = minutes.toString().padStart(2, '0');
                document.getElementById("secs").innerText = seconds.toString().padStart(2, '0');
            }, 1000);
        }

        // --- 3D TILT EFFECT FOR MOBILE & DESKTOP ---
        const card = document.getElementById('tilt-card');
        
        function handleMove(e) {
            let clientX = e.clientX || e.touches[0].clientX;
            let clientY = e.clientY || e.touches[0].clientY;

            const rect = card.getBoundingClientRect();
            const x = clientX - rect.left; // x position within the element
            const y = clientY - rect.top;  // y position within the element
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            // Adjust divisor to change sensitivity (higher = less sensitive)
            const rotateX = ((y - centerY) / 10) * -1;
            const rotateY = (x - centerX) / 10;

            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        }

        function resetTilt() {
            card.style.transform = `rotateX(0deg) rotateY(0deg)`;
        }

        // Mouse Events
        card.addEventListener('mousemove', handleMove);
        card.addEventListener('mouseleave', resetTilt);
        
        // Touch Events for Mobile
        card.addEventListener('touchmove', handleMove, {passive: true});
        card.addEventListener('touchend', resetTilt);

    </script>
</body>
</html>
